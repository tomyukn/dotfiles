set -g bell-action none

set -g status-style 'fg=#878787,bg=#1e2132'
set -g status-left-length 20
set -g status-right '#{prefix_highlight} %a %Y-%m-%d %H:%M'

set -g window-status-style 'fg=#6b6b6b'
set -g window-status-current-style 'bold'

set -g pane-border-style 'fg=#1e2132'
set -g pane-active-border-style 'fg=#1e2132'

set -g @prefix_highlight_fg '#1e2132'
set -g @prefix_highlight_bg 'white'

setw -g mouse on
setw -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'sainnhe/tmux-fzf'

run '~/.tmux/plugins/tpm/tpm'
